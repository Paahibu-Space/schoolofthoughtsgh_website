name: Laravel CI/CD

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, bcmath, xml, curl

      - name: Install Composer Dependencies
        run: php $(which composer) install --no-interaction --prefer-dist --optimize-autoloader

      - name: Copy .env.example to .env
        run: cp .env.example .env

      - name: Generate APP_KEY
        run: php artisan key:generate

      - name: Run Tests
        run: php artisan test

      - name: Deploy to cPanel via SSH
        uses: appleboy/ssh-action@v1.0.3
        env:
          COMPOSER_PROCESS_TIMEOUT: 0
          COMPOSER_NO_INTERACTION: 1
          COMPOSER_NO_AUDIT: 1
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          debug: true
          script: |
            echo "Deploying to: ${{ secrets.DEPLOY_PATH }}"
            cd "${{ secrets.DEPLOY_PATH }}" || { echo "Failed to cd to ${{ secrets.DEPLOY_PATH }}"; exit 1; }
            if [ ! -f .env ]; then
              echo "Error: .env file not found"
              exit 1
            fi
            git pull origin main
            /usr/local/bin/php /usr/local/bin/composer install --no-dev --optimize-autoloader
            /usr/local/bin/php artisan config:cache
            /usr/local/bin/php artisan route:cache
