name: Laravel CI/CD

on:
  push:
    branches:
      - main # Change this to the branch you want to deploy from

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up SSH key
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }} # Ensure this is set in GitHub secrets

      # - name: Add server to known hosts
      #   run: |
      #     mkdir -p ~/.ssh
      #     echo "${{ secrets.KNOWN_HOSTS }}" > ~/.ssh/known_hosts #  Add server fingerprint
      #     chmod 644 ~/.ssh/known_hosts
      #     ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, bcmath, xml, curl

      - name: Install Composer dependencies
        run: php $(which composer) install --no-interaction --prefer-dist --optimize-autoloader

      - name: Copy .env.example to .env
        run: cp .env.example .env

      - name: Generate APP_KEY
        run: php artisan key:generate

      - name: Run Tests
        run: php artisan test

      - name: Deploy to cPanel
        run: |
          ssh ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }} <<EOF
            cd "${{secrets.DEPLOY_PATH}}"
            git pull origin main
            php $(which composer) install --no-dev --optimize-autoloader
            php artisan config:cache
            php artisan route:cache
            echo "Deployment successful!"
            exit
          EOF
