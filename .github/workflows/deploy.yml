name: Laravel CI/CD

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, bcmath, xml, curl

      - name: Install Composer Dependencies
        run: php $(which composer) install --no-interaction --prefer-dist --optimize-autoloader

      - name: Copy .env.example to .env
        run: cp .env.example .env

      - name: Generate APP_KEY
        run: php artisan key:generate

      - name: Run Tests
        run: php artisan test

      - name: Deploy to cPanel via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            echo "ğŸ” Logged into server"
            cd "/home/sites/39b/2/233a692242/public_html" || { echo "âŒ Failed to cd into project dir"; exit 1; }
            echo "ğŸ“ Now in: $(pwd)"
            echo "ğŸ§  Current Git branch:"
            git branch

            echo "ğŸ“¦ Pulling latest code from GitHub..."
            git pull origin main || { echo "âŒ git pull failed"; exit 1; }

            echo "ğŸ” Git last commit:"
            git log -1

            echo "ğŸ“ Listing files:"
            ls -la

            echo "ğŸ§ª Installing Composer deps..."
            php /usr/local/bin/composer install --no-dev --optimize-autoloader || { echo "âŒ Composer install failed"; exit 1; }

            echo "ğŸ§¼ Caching config and routes..."
            php artisan config:cache
